  bibliography: Unpublished.
  date: Hadrianic
  date_numeric: 117; 138
  discussion: "<p>Bailey assigns the end of production of his type B = Loeschcke type
    IV to the Trajanic period (BM II, p. 157). Logically, there would be a chronological
    incompatibility with a lamp of this type showing Hadrian’s portrait. But later,
    Bailey admits that the production of Cnidian lamps of his type B lasted until
    the beginning of Hadrian’s reign, as proved by several lamps of this type bearing
    that emperor's portrait (Bailey BM III, p. 327).</p><p>Following the earlier chronology
    of the type given in BM II, Mlasowsky is the only author to assume that the portrait
    is Domitian’s. However, the portraits of Domitian we have consulted—on sculptures
    and coins, in addition to the examples given by Mlasowsky (2003, figs. 4–6)—do
    not show the emperor with a beard, in contrast to the portraits of Hadrian. It
    is surprising that Mlasowsky does not mention any parallels to the Hanover lamp
    he publishes, nor does he refer to the commonly accepted interpretation of the
    portrait as Hadrian (Mlasowsky 2003, p. 184, figs. 1–3).</p>"
