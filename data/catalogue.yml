  discus_iconography: 
  type: Bagatti 3; Kennedy 28; Loffreda C 2.4
  place: Asia Minor
  parallels: See discussion below.
  provenance: Before 1983, Hans-Klaus Schüller, 1921–2009 (Bergheim, Germany); 1983,
    Galerie Günter Puhze (Freiburg, Germany), sold to the J. Paul Getty Museum, 1983.
  bibliography: Unpublished.
  date: Seventh to eighth century A.D.
  date_numeric: 600; 800
  discussion: "<p>The inscription is well and occurs in several variations. The Getty
    version is incomplete, partly contracted, and missing four letters due to a smudge.
    Two distinct types of lamps carry the essence of this inscription:</p><ol type='a'><li>The
    Getty lamp and an identical one in Rosenthal and Sivan 1978, p. 142, no. 580,
    where, however, no letters are smudged; and Loffreda 1989, pp. 124–25, no. 661;
    the same lamp is discussed in Loffreda 1990, p. 487, fig. 5.23: peculiar orthography
    identical to this lamp, including iota instead of ypsilon (<span class='inscription'>ΕΥΛΟΓΙΑ</span>),
    a single ypsilon replacing iota/ypsilon (end of <span class='inscription'>ΘΕΟΤΟΚY</span>),
    same contraction (for <span class='inscription'>MEΘHMΩΝ</span>); however, cat.
    548 has a full theta (<span class='inscription'>ΘΕΟΤΟΚY</span>), not replaced
    by an omicron, as in Loffreda.</li><li>A flatter lamp type with two concentric
    rows of letters, leaving enough space for the full inscription. There are many
    examples of this version, for instance, Kennedy 1963, no. 818, pl. 30; Bagatti
    1964, pp. 266–68, nos. 11 and 12 (the inscription moves in opposite directions
    on the two lamps); Zouhdi 1974, no. 7; Rosenthal and Sivan 1978, p. 142, no. 581;
    Israeli and Avida 1988, p. 172, no. 488; Loffreda 1989, p. 125, no. 437; Loffreda
    1990, pp. 487–88, fig. 5.24; Hübinger 1993, p. 127, no. 243, pl. 30 (most of these
    with further refs.); Djuric 1995, p. 80, no. C 247: the text in the outer circle
    partly perforated by six additional wick-holes; C 248 carries a partially different
    inscription; Bussière and Rivel 2012, no. 346.</li></ol><p>The full version of
    the Greek reads in translation: “Blessing of the Mother of God be with us,” followed
    by “Inscription of John” (whose identity remains unknown, Kennedy 1963, p. 94;
    less likely the potter, as suggested by Bagatti 1964, p. 268, and by Loffreda
    1989, p. 125). The peculiar shape of the rarer lamp (type a), represented by the
    Getty example and its parallels, necessitated a compressed formula. A clear epigraphic
    analysis of both versions is found in Loffreda 1989, pp. 124–25, and Loffreda
    1990, pp. 487–88. All the lamps derive from the eastern Mediterranean, specifically
    Palestine and Syria; the suggested date varies from fifth to eighth century; we
    have adopted the later period, proposed by the majority of authors: seventh to
    eighth century A.D.</p>"
