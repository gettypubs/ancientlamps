    1977</a>, pp. 158–59, no. 427, motif 152, pl. 35; <a href=''../../bibliography/#hellmann-1985''>Hellmann
    1985</a>, pp. 12–13, no. 9; <a href=''../../bibliography/#fitch-goldman-1994''>Fitch
