  parallels: "(Discus decor similar except that the man in the boat is holding a fishing
    rod; different nozzle shape) <a href='../../bibliography/#mercando-1962'>Mercando
    1962</a>, no. 31, pl. 11; <a href='../../bibliography/#joly-1968'>Joly 1968</a>,
    Rome, Museo Capitolino/Vienna, Kunsthistorisches Museum/Sabratha, Antiquarium,
    pls. 40–42, a, b, c, d; <a href='../../bibliography/#deneauve-1969'>Deneauve 1969</a>,
    p. 212, no. 1046, pl. 95 (<span class='inscription'>PVLLAENI</span>), reproduced
    in <a href='../../bibliography/#deneauve-1986'>Deneauve 1986</a>, p. 147, fig.
    6; <a href='../../bibliography/#joly-1974'>Joly 1974</a>, pp. 111–12, nos. 141–45,
    pl. 10; <a href='../../bibliography/#bailey-bm-iii'>Bailey BM III</a>, p. 189,
    Q 1715, pl. 15 (<span class='inscription'>AVGENDI</span>), also published in <a
    href='../../bibliography/#bailey-1984'>Bailey 1984</a>, pl. 47.1; <a href='../../bibliography/#mlasowsky-1993'>Mlasowsky
    1993</a>, p. 279, no. 289 (fr.); <a href='../../bibliography/#vegas-1994'>Vegas
    1994</a>, no. 498, pl. 124; Giuliani 1994, pp. 215–24, figs. 1 and 5–6; Musée
    du Louvre, inv. no. 2131; Vienna, Kunsthistorisches Museum, inv. no. V. 3068.
