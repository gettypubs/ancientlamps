  bibliography: Unpublished.
  date: Augustan to Tiberian
  date_numeric: "-27; 37"
  discussion: "<p>The scene on the discus may be interpreted as a game, or as a skill
    exercise consisting of introducing as many balls as possible into the spiral groove
    before the horse’s forelegs touch the ground again.</p><p>An ornament handle of
    a two-nozzled lamp found in <a href='../../map/#loc_599612'>Ephesus</a> shows
