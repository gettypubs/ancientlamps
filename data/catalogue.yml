    he is draped about the lower body and legs, and wears sandals. In his right hand
    he holds, as a fly-whisk, the wing of a bird. In front of the cave is a dead bird
    and a leaf. Ulysses, wearing a pointed cap, peers round the left side of the cave
    mouth, while above the mouth of the cave Neoptolemus is shown reaching down to
    remove the bow and quiverful of arrows which had belonged to Hercules, but was
    at that time in the possession of Philoctetes. Neoptolemus, who holds on to the
    edge of the cave with his left hand, has two very curious “wings” rising from
    his shoulders; he is, perhaps, conflated here with Cupid, who was given to playing
    with Hercules’ weapons (BM II, p. 35, Q 1069, fig. 32).</p></blockquote>"
