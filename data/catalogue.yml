  inv_no: 83.AQ.377.221
  dor_id: 16869
  dimensions: 'L: 10.8 cm; W: 7.8 cm; H: 2.6 cm'
  condition_and_fabric: Clay 5YR6/6 reddish yellow, glaze 2.5YR5/6 red.
  description: Moldmade, from plaster mold. Intact. Ring handle with two grooves on
    upper part. Shoulder near Loeschcke form VIII b, with knotted laurel-wreath decor;
    ridge with herringbone-pattern. Central filling-hole. Round air hole in lower
    field. Heart-shaped nozzle; above it, raised line with centrally dotted double-circle;
    under nozzle, a striated band between two curved lines. Slightly raised base-ring
    marked off by two grooves; additional inner circle; at middiameter, two close
    circles; in intermediate space, four small evenly spaced circles.
  discus_iconography: Four unconventionally represented Cupids with short squarish
    wings, active around an unidentified structure—portico or shop interior(?).
  type: Loeschcke VIII; Bussière form D X 4b
  place: North Africa
  parallels: "(Identical) <a href='../../bibliography/#bussiere-2000'>Bussière 2000</a>,
    no. 3445, pl. 94, decor II.a.3.(1)."
  provenance: Before 1983, Hans-Klaus Schüller, 1921–2009 (Bergheim, Germany); 1983,
    Galerie Günter Puhze (Freiburg, Germany), sold to the J. Paul Getty Museum, 1983.
  bibliography: Unpublished.
  date: Ca. A.D. 225–250
  date_numeric: 225; 250
  discussion: "<p>The structure represented in the discus has different levels marked
    off by two (three[?]) horizontal lines, possibly representing what might be referred
    to as “shelves”; on top “shelf” are two more or less vertical, rectangular shapes
    with rounded top, one in the middle, the other at left; on them are seven or eight
    raised globules arranged within diagonal lines. The interpretation of the shape
    on the right is uncertain. On the middle “shelf” is a series of five square panels
    with an X-shaped cross on each. On both “shelves” one can see also a series of
    small objects, either round or semicircular, three on the lower “shelf,” five
    on the upper one. One Cupid, standing on a ladder at left, is just placing the
    fifth one. Another Cupid, seated at right on a high stool, has in his left hand
    a puzzling curved object containing a well-defined globular form. Two more Cupids,
    standing in the foreground, are busy passing an object between them.</p><p>The
    scene is so far unexplained, but the interpretation of the two rows of small objects
    on the shelves might give a possible clue, as well as the activity of the Cupid
    sitting at right. It would also be interesting to explain the shape under his
    left foot and the vertical grooves behind. Unfortunately the quality of the copy
    of this unusual decor is mediocre, and several parts are blurred, for instance,
    the central part above the filling-hole, where one supposes a third “shelf,” a
    portion just above the sitting Cupid, and one behind the Cupid standing at left
    in the foreground.</p>"
