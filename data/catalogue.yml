  discus_iconography: 'Homoerotic scene: big-bellied nude bearded man at left having
    sex with nude lean young partner kneeling at right (<em>coitus a tergo</em>),
    both to right; the youth is wearing a necklace with what seems to be a <em>bulla</em>.'
  type: Loeschcke VIII; Bussière form D X 2
  place: North Africa
  parallels: "<a href='../../bibliography/#djuric-1995'>Djuric 1995</a>, p. 48, no.
