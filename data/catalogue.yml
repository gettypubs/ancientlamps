  bibliography: Unpublished.
  date: A.D. 175–230
  date_numeric: 175; 230
  discussion: "<p>Bernhard interprets the three buildings in the upper register of the discus as the Mausoleum of Alexander, the Temple of Alexander, and the tomb of Cleopatra, all in Alexandria (Bernhard 1955; Bernhard 1956). This opinion is shared by Amaré Tafalla and Liz Guiral 1994, p. 35; and by Rostovtzeff 1911, p. 153, fig. 66. For his part, Bailey claims that since most of the harbor-scene lamps of Deneauve type X have been found in Tunisia, several bearing well-known African potters’ signatures, the harbor must be Carthage rather than Alexandria or Ostia (Bailey 1984, pp. 271–72).</p><p>Previously considered a fake, this lamp is authentic; see <a href='../463-71/#authenticity-of-cats-46467-discussion'>Authenticity of cats. 464–67 discussion</a>.</p>"

