  date: Late Flavian to Early Antonine
  date_numeric: 85; 150
  discussion: 'The bearded head in the discus is sometimes interpreted as Hercules
    because of what seems to be a club on his right shoulder, at other times as a
    portrait of Hadrian or Antoninus Pius, which seems more likely (Bailey BM II,
